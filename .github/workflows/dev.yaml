name: 'Terraform DEV'

on:
  workflow_dispatch:

  push:
    branches:
      - main
    paths:
      - 'dev/**'
      - 'modules/**'
      - '.github/workflows/dev.yaml'

  pull_request:
    branches:
      - main
    paths:
      - 'dev/**'
      - 'modules/**'
      - '.github/workflows/dev.yaml'

jobs:
  terraform_plan:
    permissions:
      pull-requests: write
    uses: mars-office/.github/.github/workflows/terraform_plan.yaml@main
    with:
      env: dev
      appName: huna
    secrets:
      terraformToken: ${{ secrets.TERRAFORM_TEAM_TOKEN }}