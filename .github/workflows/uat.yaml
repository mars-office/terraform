name: 'Terraform UAT'

on:
  workflow_dispatch:

  push:
    branches:
      - main
    paths:
      - 'uat/**'
      - 'modules/**'
      - '.github/workflows/uat.yaml'

  pull_request:
    branches:
      - main
    paths:
      - 'uat/**'
      - 'modules/**'
      - '.github/workflows/uat.yaml'

jobs:
  terraform_plan:
    uses: mars-office/.github/.github/workflows/terraform_plan.yaml@main
    with:
      env: uat
      appName: huna
    secrets:
      terraformToken: ${{ secrets.TERRAFORM_TEAM_TOKEN }}